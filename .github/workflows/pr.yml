name: Build LaTeX document
on: [workflow_dispatch, pull_request]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2.4.0
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@2.3.1
        with:
          root_file: main.tex
          